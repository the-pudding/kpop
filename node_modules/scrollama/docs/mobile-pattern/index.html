        color: #3b3b3b;
      }

      .step p {

        padding: 1rem;

    <main>
      <nav>
        <a href="https://github.com/russellgoldenberg/scrollama"

        >
        <div class="nav__examples">
          <p>Examples:</p>
          <a href="https://russellgoldenberg.github.io/scrollama/basic"

          <a href="https://russellgoldenberg.github.io/scrollama/progress"

          <a href="https://russellgoldenberg.github.io/scrollama/sticky-side"
            >Sticky Side</a

          <a href="https://russellgoldenberg.github.io/scrollama/sticky-overlay"
            >Sticky Overlay</a
          >
          <a href="https://russellgoldenberg.github.io/scrollama/mobile-pattern"
            >Mobile Pattern</a
          >
        </div>

      <section id="intro">
        <h1 class="intro__hed">Mobile Pattern Example</h1>
        <p class="intro__dek">
          Start scrolling to see how it works.
        </p>
      </section>
      <section id="scrolly">
        <article>
          <div class="step" data-step="1">
            <p>STEP 1</p>
          </div>
          <div class="step" data-step="2">
            <p>STEP 2</p>
          </div>
          <div class="step" data-step="3">
            <p>STEP 3</p>
          </div>
          <div class="step" data-step="4">
            <p>STEP 4</p>
          </div>
        </article>
      </section>
      <section id="outro"></section>
    </main>

    <script src="https://unpkg.com/intersection-observer"></script>
    <script src="../scrollama.min.js"></script>
    <script>
      var scrolly = document.querySelector("#scrolly");
      var article = scrolly.querySelector("article");
      var step = article.querySelectorAll(".step");

      // initialize the scrollama
      var scroller = scrollama();

      // scrollama event handlers
      function handleStepEnter(response) {
        // response = { element, direction, index }
        console.log(response);
        // add to color to current step
        response.element.classList.add("is-active");
      }

      function handleStepExit(response) {
        // response = { element, direction, index }
        console.log(response);
        // remove color from current step
        response.element.classList.remove("is-active");
      }

      function init() {
        // set random padding for different step heights (not required)
        step.forEach(function(step) {
          var v = 100 + Math.floor((Math.random() * window.innerHeight) / 4);
          step.style.padding = v + "px 0px";
        });

        // find the halfway point of the initial viewport height
        // (it changes on mobile, but by just using the initial value
        // you remove jumpiness on scroll direction change)
        var midpoint = Math.floor(window.innerHeight * 0.5) + "px";
        // 1. setup the scroller with the bare-bones options
        // 		this will also initialize trigger observations
        // 2. bind scrollama event handlers (this can be chained like below)
        scroller
          .setup({
            step: "#scrolly article .step",
            debug: true,
            offset: midpoint
          })
          .onStepEnter(handleStepEnter)
          .onStepExit(handleStepExit);

        // 3. setup resize event
        window.addEventListener("resize", scroller.resize);
      }

      // kick things off
      init();
    </script>
  </body>
